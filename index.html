<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <h2 style="color:white; padding-left: 27px;">TodoList</h2>
                </div>
                <div class="col-2">
                    <span id="menu-icon" class="material-symbols-outlined">
                        more_horiz
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <span class="material-symbols-outlined" id="addButton">
                        Add
                    </span>
                    <input type="text" id="textBox1" placeholder="Add a task">
                </div>
            </div>
            <div class="row">
                <div id="tasks" class="col-12">
                    <div class="tasksHead">
                        <h4 style="color:white; padding-left:27px;">Tasks</h4>
                    </div>
                    <div class="taskCard">
                        <span id="taskIcon" class="material-symbols-outlined">
                            check_box_outline_blank
                            </span>
                        <h5 class="taskTitle">Bu Gün Card Yapısı Çıkarılacak</h5>
                        <span class="taskIcon material-symbols-outlined">
                            calendar_today
                        </span>
                        <p id="taskTime">Today</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="completedHead">
                        <h4 style="color:white; padding-left:27px; margin-top: 17%;">Completed Tasks</h4>
                    </div>
                    <div class="completedCard">
                        <span id="completed-task-icon" class="material-symbols-outlined">
                            check_box
                        </span>
                        <h5 id="taskDesc">Mimari Değiştirilecek</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="src">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    </div>
</body>
</html>
